{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar uma tarefa{% endblock %}

{% block content %}
    <div class="offset_1 col-10 list-div">
        <h1>Adicione sua nova tarefa</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Criar tarefa">
        </form>
    </div>
{% endblock %}
