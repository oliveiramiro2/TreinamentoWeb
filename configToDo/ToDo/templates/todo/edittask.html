{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{task.title}}{% endblock %}

{% block content %}
    <div class="offset_1 col-10 list-div">
        <h1>Editando {{task.title}}</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Editar tarefa">
        </form>
    </div>
{% endblock %}
