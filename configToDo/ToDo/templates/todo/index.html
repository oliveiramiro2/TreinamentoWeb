{% extends 'base.html' %}

{% block title %}PÃ¡gina Inicial{% endblock %}

{% block content %}
    <div class="offset_1 col-10 list-div">
        <h1>Lista de tarefas</h1>
        <div class="col-2 add-div">
            <i class="fas fa-plus"></i> Adicionar tarefa  
        </div>
        <div class="col-9 search-div">          
            <input class="form-control" type="text" id="search" placeholder="Procurar tarefa">
            <i class="fas fa-search"></i>           
        </div>
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
                <span><a href="/tasks/{{task.id}}">{{task.title}}</a></span>
                <span><i class="fas fa-trash"></i></span>
                <span><i class="fas fa-edit"></i></span>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
