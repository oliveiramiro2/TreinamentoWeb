{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--css do projeto-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- font awesome ICONES -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--adicionando jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
   
    <div>
        <!--navbar cabeÃ§alho-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                {% if user.is_authenticated %}
                    <a class="navbar-brand text-white" href="/">A fazer</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                {% else %}
                    <a class="navbar-brand text-white" href="/accounts/register">Registrar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                {% endif %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/accounts/logout" class="fas fa-login">Login</a>
                    </li>     
                    {% if user.is_authenticated %}        
                        <li class="nav-item">
                        <a class="nav-link text-white" href="/accounts/logout"><i class="fas fa-logout"></i>Logout</a>
                        </li>
                    {% endif %}   
                </ul>
                </div>
            </nav>
        </header>
        {% block content %}
        
        {% endblock %}


        <!--rodape da pagina-->
        <footer class="border border-dark bg-info">
            <article class="rodape"><i class="far fa-laugh-wink"></i></article>
        </footer>
    </div>
    
    <!--js da pagina-->
    <script type="text/javascript" src="{% static 'js/scripts.js' %}" ></script>
    <!--bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</body>
</html>
